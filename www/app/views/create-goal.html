<ion-view title="Add Goal">
    <ion-content padding="true" class="has-header">
        <form name="newGoal" novalidate>
            <label class="item item-input">
                <span class="input-label">Date</span>
                <input type="date" placeholder="MM/DD/YYYY" ng-model="vm.goal.date" required>
            </label>
            <label class="item item-input">
                <span class="input-label">Description</span>
                <textarea placeholder="Description" ng-model="vm.goal.description" ng-minlength="1" required> </textarea>
            </label>
            <button class="button button-full button-dark" ng-click="vm.saveGoal()" ng-disabled="!newGoal.$valid">
                Add Goal
            </button>
        </form>
    </ion-content>
</ion-view>
