<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon="icon ion-home" ui-sref="tab.dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Goals Tab -->
  <ion-tab title="Goals" icon="icon ion-clipboard" ui-sref="tab.goals">
    <ion-nav-view name="tab-goals"></ion-nav-view>
  </ion-tab>


  <!-- Statistics Tab -->
  <ion-tab title="Statistics" icon="icon ion-arrow-graph-up-right" ui-sref="tab.statistics">
    <ion-nav-view name="tab-statistics"></ion-nav-view>
  </ion-tab>


</ion-tabs>
